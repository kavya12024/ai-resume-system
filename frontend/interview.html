<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview - AI Interview System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">ðŸ¤– AI Interview System</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/dashboard.html">Dashboard</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="interview-container">
            <div class="interview-header">
                <div class="progress">
                    <span id="questionCounter">Question 1/5</span>
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill" style="width: 20%"></div>
                    </div>
                </div>
                
                <div class="interview-stats">
                    <span id="currentScore">Score: 0</span>
                </div>
            </div>
            
            <div id="interviewContent" class="interview-content">
                <div id="startingSection" class="section">
                    <h2>Ready to Start Your Interview?</h2>
                    <p>You'll answer 5 questions based on your skills. Take your time and provide detailed answers.</p>
                    <button onclick="startNewInterview()" class="btn-primary">Begin Interview</button>
                </div>
                
                <div id="questionSection" class="section" style="display:none;">
                    <h2 id="questionText"></h2>
                    
                    <div class="answer-form">
                        <textarea id="answerText" placeholder="Type your answer here..."></textarea>
                        <button onclick="submitAnswer()" class="btn-primary">Submit Answer</button>
                    </div>
                </div>
                
                <div id="feedbackSection" class="section" style="display:none;">
                    <h2>Feedback</h2>
                    <div class="feedback-box">
                        <div class="score-display">
                            <span class="score-number" id="scoreNumber">0</span>
                            <span class="score-label">/100</span>
                        </div>
                        <div class="feedback-text" id="feedbackText"></div>
                    </div>
                    <button onclick="nextQuestion()" class="btn-primary">Next Question</button>
                </div>
                
                <div id="completionSection" class="section" style="display:none;">
                    <h2>Interview Complete!</h2>
                    <div class="final-score">
                        <h3>Final Score</h3>
                        <div class="score-large" id="finalScore">0/100</div>
                    </div>
                    <p id="completionMessage"></p>
                    <button onclick="saveProgress()" class="btn-primary">Save Progress</button>
                    <button onclick="window.location.href='/'" class="btn-secondary">Back to Home</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/interview.js"></script>
</body>
</html>
